sudo: required
services:
  - docker

before_install:
  - docker build -t vinicioschiavo/react-test -f ./client/Dockerfile.dev ./

script:
  - docker run -e CI=true vinicioschiavo/react-test npm test

after_success:
  - docker build -t vinicioschiavo/multi-client ./client
  - docker build -t vinicioschiavo/multi-nginx ./nginx
  - docker build -t vinicioschiavo/muilt-server ./server
  - docker build -t vinicioschiavo/muilt-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push vinicioschiavo/multi-client
  - docker push vinicioschiavo/multi-nginx
  - docker push vinicioschiavo/multi-server
  - docker push vinicioschiavo/multi-worker

  deploy:
    provider: elasticbeanstalk
    region: us-west-1
    app: multi-docker
    env: multiDocker-env
    bucket_name:
    bucket_patch: docker_multi
    on:
      branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
      secure: $AWS_SECRET_KEY
      